<ul class="list-group">
    <li class="list-group-item list-group-item-info">
        <input #input type="text" placeholder="Filter by ID" (input)="searchID = $event.target.value">

        <hr/>

        <form onsubmit="return false;">
            <input type="checkbox" id="owner">
            Owner:
            <input #input type="text" placeholder="Filter owner" (input)="searchOwner = $event.target.value">

            <input type="checkbox" id="body">
            Body:
            <input #input type="text" placeholder="Filter by body" (input)="searchBody = $event.target.value">

            <input type="checkbox" id="category">
            Category:
            <input #input type="text" placeholder="Filter by category" (input)="searchCategory = $event.target.value">

            <input type="checkbox" id="status">
            Status:
            <select class="TF" (input)="searchStatus = $event.target.value">
                <option value=""></option>
                <option value="1">True</option>
                <option value="0">False</option>
            </select>

            <br><br>
            <button onclick="filterTodos()" class="btn btn-primary">
                <span class="glyphicon glyphicon-filter"></span> Filter Todos
            </button>
        </form>
    </li>

    <br>
    <li class="list-group-item list-group-item-info">Todos
        <span class="label label-info">INFORMATION</span>
    </li>

    <li *ngFor="let todo of todos | filterBy: {_id: searchID} " class="list-group-item">
        {{ todo._id }} <br>
        {{ todo.owner }} <br>
        {{ todo.status }} <br>
        {{ todo.body }} <br>
        {{ todo.category }} <br>
    </li>
</ul>
