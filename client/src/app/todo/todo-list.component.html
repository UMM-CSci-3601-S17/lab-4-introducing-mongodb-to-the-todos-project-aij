<ul class="list-group">
    <li class="list-group-item list-group-item-info">
        <input #input type="text" placeholder="Filter by ID" (input)="searchID = $event.target.value">
        <input #input type="text" placeholder="Filter by owner" (input)="searchOwner = $event.target.value">
        <input #input type="text" placeholder="Filter by body" (input)="searchBody = $event.target.value">
        <input #input type="text" placeholder="Filter by category" (input)="searchCategory = $event.target.value">

        <th>
            <select class="TF" (input)="searchStatus = $event.target.value">
                <option value=""></option>
                <option value="1">true</option>
                <option value="0">false</option>
            </select>
        </th>


    </li>
    <li class="list-group-item list-group-item-info">Todos</li>
    <li *ngFor="let todo of todos | filterBy: {_id: searchID} | filterBy: {owner: searchOwner} | filterBy: { status: searchStatus } | filterBy: {body: searchBody} | filterBy: {category: searchCategory} " class="list-group-item">
        {{ todo._id }} <br>
        {{ todo.owner }} <br>
        {{ todo.status }} <br>
        {{ todo.body }} <br>
        {{ todo.category }} <br>
    </li>
</ul>
